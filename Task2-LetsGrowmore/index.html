<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Enrollment form</title>
</head>
    <body>
        <div class="main">Student Enrollment Form</div>
        <div class="container">
            <div class="form-container">
                <form id="e-form">
                    <div class="special">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="field" placeholder="Enter your name" required />
                    </div>
                    <div class="special">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="field" placeholder="Enter your email" required />
                    </div>
                    <div class="special">
                        <label for="website">Website:</label>
                        <input type="url" id="website" name="website" class="field" placeholder="Enter your website" required />
                    </div>
                    <div class="special">
                        <label for="image">Image link:</label>
                        <input type="url" id="image" name="image" class="field"  placeholder="Enter image url" />
                    </div>
                    <br>
                    <div class="special">
                        <label for="gender">Gender</label>
    
                        <select id="gender" name="gender" class="field" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <br>
                    <div class="special">
                        <label for="skills"><u>Skills:</u>
                            <input type="checkbox" id="html" name="skills" value="HTML" />Html
    
                            <input type="checkbox" id="css" name="skills" value="CSS" /> Css

                            <input type="checkbox" id="javascript" name="skills" value="JAVASCRIPT" /> Javascript

                            <input type="checkbox" id="python" name="skills" value="PYTHON" />python

                            <input type="checkbox" id="java" name="skills" value="Java" />java
                            
                            <input type="checkbox" id="C++" name="skills" value="C++" />C++
                        </label>
                        <br>
                    </div>
                    <button type="submit" class="btn">submit</button>
                    <button type="reset" class="btn-clear">Clear</button>
                </form>
            </div>
    
            <div class="flex"></div>
            <div class="card-container" id="card-container">
                <h2 class="center">Enrolled Students</h2>
            </div>
        </div>
    <script src="form.js"></script>
    </body>
    
    </html>
